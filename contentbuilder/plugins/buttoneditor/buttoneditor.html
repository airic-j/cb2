<!DOCTYPE HTML>
<html> 
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        @import url('//fonts.googleapis.com/css?family=Open+Sans:300,400,600,800'); /* default font */
        
        body {margin:0;overflow-x:hidden;overflow-y:auto;font-family:Open Sans,sans-serif}
        .container {}
        .container > div {text-align:center;font-size:24px;cursor:pointer;margin: 0;display:inline-block;float:left;width:25%;height:80px;line-height:80px;border:#eee 1px solid;box-sizing:border-box;}
        .clearfix:before, .clearfix:after {content: " ";display: table;}
        .clearfix:after {clear: both;}
        .clearfix {*zoom: 1;}
        
        .inptext {width:90%;font-size:17px;letter-spacing:1px;border:none;padding:10px;border:rgba(127, 127, 127, 0.32) 1px solid;}
        button {
            width: 55px;
            height: 50px;
            line-height: 1;
            display: inline-block;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: pointer;
            background-color: #fff;
            color: #4a4a4a;
            border: 1px solid transparent;
            font-family: sans-serif;
            letter-spacing: 1px;
            font-size: 12px;
            font-weight: normal;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            border-radius: 0;
            transition: all ease 0.3s           
            }
        .inptext:focus {outline:none}
        button:focus {outline:none;}
        
        button.classic-primary {
            display: inline-block;
            width: auto;
            height: 50px;
            padding-left: 10px;
            padding-right: 10px;
            min-width: 135px;
            background: #f7f7f7;
        }
        button.classic-secondary {
            display: inline-block;
            width: auto;
            height: 50px;
            padding-left: 10px;
            padding-right: 10px;
            background: transparent;
        }
        select {
            font-size: 14px;
            letter-spacing: 1px;
            height: 50px;
            line-height: 1.7;
            color: #454545;
            border-radius: 0;
            border: none;
            background-color: #eee;
            width: auto;
            display: inline-block;
            background-image: none;
            -webkit-appearance: menulist;
            -moz-appearance: menulist;
            appearance: menulist;
            padding: 0 5px;
        }
        select:focus {outline:none}
        
        /*
            Tabs
        */
        .is-tabs.simple  {
            white-space:nowrap;
            padding:20px;padding-bottom:5px;padding-top: 10px;
            box-sizing:border-box;
            font-family: sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;  
            background:#f9f9f9;
        }
        .is-tabs.simple a {
            display: inline-block;
            float:left;
            padding: 3px 3px 0;
            color: #4a4a4a;
            border-bottom: transparent 1px solid;
            
            margin: 0 16px 16px 0;
            text-decoration: none;
            transition: box-shadow ease 0.3s;
        }
        .is-tabs.simple a:hover {

        }
        .is-tabs.simple a.active {
            background: transparent;
            box-shadow: none;
            cursor:default;
            border-bottom: rgba(103, 103, 103, 0.72) 1px solid;
        }
        .is-tab-content.simple {display:none;padding:20px;}

        /* Overide */
        .is-tabs.simple {border-bottom:#ececec 1px solid;padding-bottom:15px;}
        .is-tabs.simple a {margin: 0 16px 0 0;line-height:1.8}
        .is-tab-content {
            border:none;
            padding:20px;
            box-sizing:border-box;
            display:none;
            height: 100%;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            border-top: 50px solid transparent;
            top: 0px;
        }
        
        
        .is-button-remove {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 20px;
            height: 20px;
            background: rgba(95, 94, 94, 0.26);
            color: #fff;
            line-height: 20px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            display:none;
        }
        #divMyButtonList {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            border-top: transparent 90px solid;
            box-sizing: border-box;
            overflow: hidden;
            overflow-y: auto;
        }
        #divMyButtonList a {position:relative}
        #divMyButtonList a.active .is-button-remove {display:block;}
        #divButtonTemplates {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            overflow-y: auto;
        }
        
        /* Templates */
        #divMyButtonList > a, #divButtonTemplates > a {
            margin: 0px 13px 15px 0;
            padding: 10px 50px;
            font-size: 1rem;
            line-height: 2rem;
            border-radius: 0;
            letter-spacing: 3px;
            display: inline-block;
            font-weight: normal;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            -webkit-transition: all 0.16s ease;
            transition: all 0.16s ease;
            text-decoration:none;
            color: #000;
        }        
    </style>
</head>

    function applyStyles($link, $button) {
        if ($button.data('style')) {
            $link.attr('style', $button.data('style'));
        } else {
            $link.attr('style', $button.attr('style'));
        }
        if ($button.attr('data-hover-bgcolor')) {
            $link.attr('data-hover-bgcolor', $button.attr('data-hover-bgcolor'));
        } else {
            $link.removeAttr('data-hover-bgcolor');
        }
        if ($button.attr('data-hover-color')) {
            $link.attr('data-hover-color', $button.attr('data-hover-color'));
        } else {
            $link.removeAttr('data-hover-color');
        }
        if ($button.attr('data-hover-bordercolor')) {
            $link.attr('data-hover-bordercolor', $button.attr('data-hover-bordercolor'));
        } else {
            $link.removeAttr('data-hover-bordercolor');
        }
        if ($button.attr('onmouseover')) {
            $link.attr("onmouseover", "this.setAttribute('data-style',this.style.cssText);if(this.getAttribute('data-hover-bordercolor')) this.style.borderColor=this.getAttribute('data-hover-bordercolor');if(this.getAttribute('data-hover-bgcolor')) this.style.backgroundColor=this.getAttribute('data-hover-bgcolor');if(this.getAttribute('data-hover-color')) this.style.color=this.getAttribute('data-hover-color');");
        } else {
            $link.removeAttr('onmouseover');
        }
        if ($button.attr('onmouseout')) {
            $link.attr("onmouseout", "this.setAttribute('style',this.getAttribute('data-style'));this.removeAttribute('data-style')");
        } else {
            $link.removeAttr('onmouseout');
        }
    }

            var currBw = $link.css('border-width');
            if (currBw == '' || currBw == '1px' || currBw == '2px' || currBw == '3px') jQuery('#inpBorderWidth').val(currBw);
            if ($link.get(0).style.border == 'none' || $link.css('border') == 'none') jQuery('#inpBorderWidth').val('none');

            jQuery('.buttonhover-bgcolor').data('colorpicker').setColor($link.attr('data-hover-bgcolor'));
            jQuery('.buttonhover-textcolor').data('colorpicker').setColor($link.attr('data-hover-color'));
            jQuery('.buttonhover-bordercolor').data('colorpicker').setColor($link.attr('data-hover-bordercolor'));
        }, 300);
    }

    function cleanupClasses($link) {
        $link.removeClass('is-btn-ghost1');
        $link.removeClass('is-btn-ghost2');
        $link.removeClass('is-upper');
        $link.removeClass('is-btn-small');
        $link.removeClass('is-rounded-30');
        $link.removeClass('btn');
        $link.removeClass('btn-primary');
        $link.removeClass('btn-default');   
    }

    function addButtonScript($link) {
        $link.attr("onmouseover", "this.setAttribute('data-style',this.style.cssText);" +
            "if(this.getAttribute('data-hover-bordercolor')) this.style.borderColor=this.getAttribute('data-hover-bordercolor');" +
            "if(this.getAttribute('data-hover-bgcolor')) this.style.backgroundColor=this.getAttribute('data-hover-bgcolor');" +
            "if(this.getAttribute('data-hover-color')) this.style.color=this.getAttribute('data-hover-color');");

        $link.attr("onmouseout", "this.setAttribute('style',this.getAttribute('data-style'));" +
            "this.removeAttribute('data-style')");

    }

    /* ------------------- Required Plugins --------------------- */

    /*
        Color Picker Plugin
    */
    (function (jQuery) {

        jQuery.colorpicker = function (element, options) {

            var defaults = {

                color: '',
                onPick: function () { }

            };

            
            plugin = this;

            plugin.settings = {};

            var $element = jQuery(element),
                        element = element;

            plugin.init = function () {

                this.settings = jQuery.extend({}, defaults, options);

                $element.css('display', 'flex');
                var html = '<div style="width:55px;height:50px;border:1px solid rgba(53, 53, 53, 0.28);border-right:none;box-sizing:border-box;"></div>' +
                    '<button title="Select Color" style="width:55px;height:50px;border:1px solid rgba(53, 53, 53, 0.28)"><svg class="is-icon-flex" style="fill:rgba(0, 0, 0, 0.8);width:12px;height:12px;"><use xlink:href="#ion-contrast"></use></svg></button>';

                $element.html(html);
             
                $element.children('div').css('background-color', plugin.settings.color);

                $element.children('button').on('click', function () {
      
                    parent._cb.pickColor(function (color) {
                    
                        $element.data('colorpicker').settings.onPick(color);

                        $element.data('colorpicker').settings.color = color;

                        $element.children('div').css('background-color', color);

                    }, $element.data('colorpicker').settings.color);
                });
    
            }

            plugin.color = function () {
                return $element.data('colorpicker').settings.color;
            }
            
            plugin.setColor = function (color) {
                $element.children('div').css('background-color', color);
                
                $element.data('colorpicker').settings.color = color;

                $element.children('button').off('click');
                $element.children('button').on('click', function () {
                    parent._cb.pickColor(function (color) {

                        $element.data('colorpicker').settings.onPick(color);
                        
                        $element.data('colorpicker').settings.color = color;

                        $element.children('div').css('background-color', color);

                    }, $element.data('colorpicker').settings.color);
                });

            }

            plugin.init();

        };

        jQuery.fn.colorpicker = function (options) {
            return this.each(function () {

                if (undefined == jQuery(this).data('colorpicker')) {
                    var plugin = new jQuery.colorpicker(this, options);
                    jQuery(this).data('colorpicker', plugin);

                }
            });
        };
    })(jQuery);

    /*
        Tabs Plugin
    */
    (function (jQuery) {

        jQuery.simpletabs = function (element, options) {

            var defaults = {
            };

            this.settings = {};

            var $element = jQuery(element),
                    element = element;

            this.init = function () {

                this.settings = jQuery.extend({}, defaults, options);

                jQuery('.is-tabs a').off('click');
                jQuery('.is-tabs a').on('click', function () {

                    if (jQuery(this).hasClass('active')) return false;

                    var id = jQuery(this).attr('data-content');
                    if (!id) {
                        return false;
                    }
                    var group = jQuery(this).parent().attr('data-group');

                    jQuery('.is-tabs[data-group="' + group + '"] > a').removeClass('active');
                    jQuery('.is-tabs-more[data-group="' + group + '"] > a').removeClass('active');
                    jQuery(this).addClass('active');

                    jQuery('.is-tab-content[data-group="' + group + '"]').css('display', 'none');
                    jQuery('#' + id).css('display', 'block');

                    jQuery('.is-tabs-more').css('display', 'none');

                    jQuery('body').trigger('click');
                    return false;
                });

            }

            this.init();

        };

        jQuery.fn.simpletabs = function (options) {
            return this.each(function () {

                if (undefined == jQuery(this).data('simpletabs')) {
                    var plugin = new jQuery.simpletabs(this, options);
                    jQuery(this).data('simpletabs', plugin);

                }
            });
        };
    })(jQuery);

</script>
